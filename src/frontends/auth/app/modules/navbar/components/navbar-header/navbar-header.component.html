<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
    <h1 class="text-lg leading-6 font-semibold text-gray-900 flex justify-between items-center">
      <div>{{name}}</div>
      <div>
        <span class="inline-flex rounded-md shadow-sm" *ngIf="link">
          <a [routerLink]="link"
             class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150">
            Create
          </a>
        </span>
        <ng-content></ng-content>
      </div>
    </h1>
  </div>
</header>
