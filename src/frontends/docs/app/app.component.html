<div class="bg-gray-100 flex flex-col w-screen">
  <div class="flex items-center flex-shrink-0 px-4 bg-gray-700 h-16 text-white">
    <img src="assets/logo.svg" class="w-8 mr-4"/>
    <div>
      <div class="leading-none text-lg">Daita</div>
      <div class="text-gray-300 text-sm">Documentation</div>
    </div>
    <div class="flex-grow"></div>
    <div class="flex-shrink-0">
      GitHub
    </div>
  </div>

  <div class="flex flex-grow">
    <div class="w-64 bg-white flex-shrink-0">
      <div class="ml-3 mb-3 bg-white p-4">
        <div class="text-lg text-gray-700 border-b border-gray-300 mb-1">Intro</div>
        <div class="text-gray-500">About</div>
        <div class="text-gray-500">Installation</div>
        <div class="text-gray-500">Examples</div>
      </div>

      <div class="ml-3 mb-3 bg-white p-4">
        <div class="text-lg text-gray-700 border-b border-gray-300 mb-1">Getting started</div>
        <div class="text-gray-500">node.js and sqlite</div>
        <div class="text-gray-500">node.js and postgres</div>
        <div class="text-gray-500">angular</div>
      </div>
      <div class="ml-3 mb-3 bg-white p-4">
        <div class="text-lg text-gray-700 border-b border-gray-300 mb-1">Packages</div>
        <div class="text-gray-500">relational</div>
        <div class="text-gray-500">orm</div>
        <div class="text-gray-500">cli</div>
      </div>
      <div class="ml-3 mb-3 bg-white p-4">
        <div class="text-lg text-gray-700 border-b border-gray-300 mb-1">Adapters</div>
        <div class="text-gray-500">sqlite</div>
        <div class="text-gray-500">postgres</div>
        <div class="text-gray-500">mariadb</div>
        <div class="text-gray-500">http</div>
        <div class="text-gray-500">websocket</div>
      </div>
      <div class="ml-3 mb-3 p-4">
        <div class="text-lg text-gray-700 border-b border-gray-300 mb-1">Containers</div>
        <div class="text-gray-500">http-server</div>
        <div class="text-gray-500">websocket-server</div>
        <div class="text-gray-500">auth-server</div>
      </div>
      <div class="ml-3 mb-3 p-4">
        <div class="text-lg text-gray-700 border-b border-gray-300 mb-1">Daita</div>
        <div class="text-gray-500">Design Goals</div>
        <div class="text-gray-500">Roadmap</div>
        <div class="text-gray-500">FAQ</div>
      </div>
    </div>
    <div class="flex-grow p-5">
      <app-section *ngFor="let section of sections" [section]="section" [level]="0"></app-section>
    </div>

    <div class="w-64 bg-gray-200 leading-relaxed flex-shrink-0 text-gray-700 p-4">
      <app-section-sidemenu *ngFor="let section of sections" [section]="section" class="mt-2"></app-section-sidemenu>
    </div>
  </div>
</div>
