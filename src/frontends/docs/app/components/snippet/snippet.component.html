<div class="flex flex-col">
  <div *ngIf="snippet.description" class="mb-2">{{snippet.description}}</div>
  <div class="flex items-start">
    <div class="rounded-t text-gray-300 px-2 pt-1 text-center cursor-pointer"
         *ngFor="let sourceCode of snippet.sourceCodes"
         (click)="select(sourceCode)"
         [ngClass]="{'bg-gray-800': selectedSourceCode === sourceCode, 'bg-gray-500': selectedSourceCode !== sourceCode}">{{sourceCode.title}}</div>
  </div>

  <code class="shadow rounded-b w-full rounded-tr whitespace-pre" [languages]="[selectedSourceCode.type]"
        [highlight]="selectedSourceCode.code"></code>
</div>
