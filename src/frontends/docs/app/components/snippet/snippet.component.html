<div class="flex flex-col items-start">
  <div *ngIf="snippet.description" class="mb-2">{{snippet.description}}</div>
  <div class="rounded-t text-gray-300 px-2 pt-1 bg-gray-800 text-center">{{snippet.filename || (snippet.bash ? 'bash' : 'Code')}}</div>

  <code *ngIf="snippet.code" class="shadow rounded-b w-full rounded-tr whitespace-pre language-typescript"
        [highlight]="format(snippet.code)"
        [lineNumbers]="true"></code>
  <code *ngIf="snippet.bash" class="shadow rounded-b w-full rounded-tr whitespace-pre language-bash"
        [highlight]="snippet.bash"></code>
  <code *ngIf="snippet.typescript" class="shadow w-full rounded-b rounded-tr whitespace-pre language-typescript"
        [highlight]="snippet.typescript"></code>

  <div class="flex">
    <div class="rounded-t text-gray-700 px-3 pt-1 mr-1 text-center mt-2 cursor-pointer"
         [ngClass]="{'bg-gray-300': selectedDb === db, ' bg-gray-200': selectedDb !== db}"
         (click)="select(db)"
         *ngFor="let db of snippet.supportedBy || []">{{db}}</div>
  </div>
  <code class="flex flex-col bg-gray-300 px-3 py-3 rounded-b rounded-tr text-gray-600 language-sql"
        [highlight]="sql" *ngIf="sql"></code>
</div>
