version: '3.5'
services:
  postgres:
    image: "postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - common
    volumes:
      - postgres-data:/var/lib/postgresql/data

  keycloak:
    image: jboss/keycloak
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    ports:
      - 8080:8080

  mongo:
    image: mongo:4.0.12
    ports:
      - "27017:27017"
    volumes:
      - "mongodb-data:/data/db"
    networks:
      - common

networks:
  common:
    name: common

volumes:
  postgres-data:
  mongodb-data:
