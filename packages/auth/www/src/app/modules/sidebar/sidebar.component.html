<div class="absolute inset-y-0 pl-16 max-w-full right-0 flex mt-16">
  <div class="w-screen max-w-md transform transition ease-in-out duration-200 sm:duration-700 -mt-16"
       [ngClass]="{'translate-x-0': open, 'translate-x-full': !opened}">
    <div class="h-full divide-y divide-gray-200 flex flex-col bg-white shadow-xl">
      <div class="flex-1 h-0 overflow-y-auto">
        <header class="space-y-1 py-5 px-4 bg-indigo-700 z-30 sm:px-6">
          <div class="flex items-center justify-between space-x-3">
            <h2 class="text-lg leading-7 font-medium text-white">
              {{name}}
            </h2>
            <div class="h-7 flex items-center">
              <button aria-label="Close panel"
                      class="text-indigo-200 hover:text-white transition ease-in-out duration-150"
                      (click)="close()">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>
        </header>
        <div class="flex-1 flex flex-col justify-between">
          <ng-content></ng-content>
        </div>
      </div>
      <div class="flex-shrink-0 px-4 py-4 space-x-4 flex justify-end">
            <span class="inline-flex rounded-md shadow-sm">
              <button type="button" (click)="close()"
                      class="py-2 px-4 border border-gray-300 rounded-md text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out">
                Cancel
              </button>
            </span>
        <span class="inline-flex rounded-md shadow-sm">
              <button type="submit"
                      class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                Save
              </button>
            </span>
      </div>
    </div>
  </div>
</div>
