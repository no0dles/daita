---
kind: pipeline
type: docker
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: build:@daita/eslint-config
  image: node:12
  commands:
  - cd packages/eslint-config
  - npm install
  - npm run build

- name: build:@daita/common
  image: node:12
  commands:
  - cd packages/common
  - npm install
  - npm run build
  depends_on:
  - build:@daita/eslint-config

- name: build:@daita/relational
  image: node:12
  commands:
  - cd packages/relational
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/eslint-config

- name: build:@daita/document
  image: node:12
  commands:
  - cd packages/document
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/eslint-config

- name: build:@daita/orm
  image: node:12
  commands:
  - cd packages/orm
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/relational
  - build:@daita/eslint-config

- name: build:@daita/odm
  image: node:12
  commands:
  - cd packages/odm
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/document
  - build:@daita/eslint-config

- name: build:@daita/mongodb
  image: node:12
  commands:
  - cd packages/adapters/mongodb
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/document

- name: build:@daita/pg
  image: node:12
  commands:
  - cd packages/adapters/pg
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/relational

- name: build:@daita/http-server
  image: node:12
  commands:
  - cd packages/http-server
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/relational

- name: build:@daita/http
  image: node:12
  commands:
  - cd packages/adapters/http
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/relational
  - build:@daita/http-server
  - build:@daita/pg

- name: build:@daita/websocket
  image: node:12
  commands:
  - cd packages/adapters/websocket
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/relational
  - build:@daita/http-server
  - build:@daita/pg

- name: build:@daita/cli
  image: node:12
  commands:
  - cd packages/cli
  - npm install
  - npm run build
  depends_on:
  - build:@daita/common
  - build:@daita/http-server
  - build:@daita/relational
  - build:@daita/mongodb
  - build:@daita/pg

depends_on:
- install

